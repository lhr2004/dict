<html>

<head>
    <title>pure dictionary</title>

</head>

<body>
    <input  id="pwd" />
    <input type="button" value="pure" onclick="pure()" />
    <script>
        function pure() {
            var pwd = document.getElementById("pwd").value;
            
                location.href = "dict/"+pwd+".html";
            
        }
    </script>
</body>

</html>
