<div class="each_word"><div class="hw_area2"><div class="hd_div2"><span class="hw">concede</span></div></div><div class="pos">v</div><div class="se_lis"><table><tbody><tr class="def_row"><td><div class="se_d b_primtxt">1.</div></td><td><div class="de_co"><div class="au_def"><span class="gra b_regtxt">[t]</span></div><div class="def_pa"><span class="bil b_primtxt">承认（某事属实、合乎逻辑等）</span><span class="val b_regtxt"></span></div>to admit that sth is true, logical, etc.</span></div></td></tr></tbody></table></div><div class="se_lis"><table><tbody><tr class="def_row"><td><div class="se_d b_primtxt">2.</div></td><td><div class="de_co"><div class="au_def"><span class="gra b_regtxt">[t]</span></div><div class="def_pa"><span class="bil b_primtxt">（尤指勉强地）让与，让步；允许</span><span class="val b_regtxt"></span></div>to give sth away, especially unwillingly; to allow sb to have sth</span></div></td></tr></tbody></table></div><div class="se_lis"><table><tbody><tr class="def_row"><td><div class="se_d b_primtxt">3.</div></td><td><div class="de_co"><div class="au_def"><span class="gra b_regtxt">[i]</span></div><div class="sen_com"><span class="comple b_regtxt">~ (defeat)</span></div><div class="def_pa"><span class="bil b_primtxt">承认（比赛、选举等失败）</span><span class="val b_regtxt"></span></div>to admit that you have lost a game, an election, etc.</span></div></td></tr></tbody></table></div></div></body></html>
