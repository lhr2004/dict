<div class="each_word"><div class="hw_area2"><div class="hd_div2"><span class="hw">anticipate</span></div></div><div class="pos">v</div><div class="se_lis"><table><tbody><tr class="def_row"><td><div class="se_d b_primtxt">1.</div></td><td><div class="de_co"><div class="def_pa"><span class="bil b_primtxt">预料；预期</span><span class="val b_regtxt"></span></div>to expect sth</span></div></td></tr></tbody></table></div><div class="se_lis"><table><tbody><tr class="def_row"><td><div class="se_d b_primtxt">2.</div></td><td><div class="de_co"><div class="def_pa"><span class="bil b_primtxt">预见，预计（并做准备）</span><span class="val b_regtxt"></span></div>to see what might happen in the future and take action to prepare for it</span></div></td></tr></tbody></table></div><div class="se_lis"><table><tbody><tr class="def_row"><td><div class="se_d b_primtxt">3.</div></td><td><div class="de_co"><div class="sen_com"><span class="comple b_regtxt">~ (doing) sth</span></div><div class="def_pa"><span class="bil b_primtxt">期盼；期望</span><span class="val b_regtxt"></span></div>to think with pleasure and excitement about sth that is going to happen</span></div></td></tr></tbody></table></div><div class="se_lis"><table><tbody><tr class="def_row"><td><div class="se_d b_primtxt">4.</div></td><td><div class="de_co"><div class="sen_com"><span class="comple b_regtxt">~ sb (doing sth)</span></div><div class="def_pa"><span class="bil b_primtxt">先于…做；早于…行动</span><span class="val b_regtxt"></span></div>to do sth before it can be done by sb else</span></div></td></tr></tbody></table></div></div></body></html>
